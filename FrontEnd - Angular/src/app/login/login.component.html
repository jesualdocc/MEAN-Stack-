<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">

        <mat-toolbar color="primary" fxLayoutAlign="center center">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit) ="loginProcess()">
            <mat-form-field>
              <mat-label fxLayoutAlign="center center">Username</mat-label>
              <input matInput placeholder="Username" formControlName="userName">
            </mat-form-field>

            <mat-form-field>
                <mat-label fxLayoutAlign="center center">Password</mat-label>
                <input matInput type="password" placeholder="Username" formControlName="password">
              </mat-form-field>

              <button mat-raised-button type="submit">Login</button>
          
          </form>
    </mat-card>
</div>
